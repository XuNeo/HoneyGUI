</script><script>var json_data = {"preview_title":"RTK-GUI","title":[{"id":"000000000000Home","pId":0,"name":"Home","parent":null,"order":0,"sort_id":6566225,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cp\u003E\u003Cstrong\u003EWelcome to the RTK-GUI wiki!!\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003EThere are two ways to develop an application，using script(Front-end app) and using C api(GUI-APP).\u003C/li\u003E\n\u003Cli\u003EThe front-end app is developed with JavaScript and XML. Meanwhile you can use PC designer to do low-code development.\u003C/li\u003E\n\u003Cli\u003EGUI-APP development using C/C++ language, directly call the API of GUI engine.\u003C/li\u003E\n\u003Cli\u003EThe GUI has good portability, which can run on a variety of chips and OS. The GUI simulator on Windows is provided.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1669961585859428914/84bdc0a9_10088396.png\" alt=\"输入图片说明\" title=\"111111.PNG\"\u003E\u003C/p\u003E"},{"id":"0000000000001.Demo","pId":0,"name":"1.Demo","parent":null,"order":1,"sort_id":6565987,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cul\u003E\n\u003Cli\u003EWatch\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1669964127851554408/76b5e672_10088396.png\" alt=\"输入图片说明\" title=\"753a3a7f_10088396.png\"\u003E\u003C/p\u003E\n\u003Cp\u003E\u003Ca href=\"https://www.bilibili.com/video/BV1JP4y1f7Af?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\"\u003Ehttps://www.bilibili.com/video/BV1JP4y1f7Af?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\u003C/a\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003ECar panel\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1662025691529837311/736b3082_10088396.png\" alt=\"输入图片说明\" title=\"4.PNG\"\u003E\u003C/p\u003E\n\u003Cp\u003E【panel1】 \u003Ca href=\"https://www.bilibili.com/video/BV1wV4y1p7tZ?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\"\u003Ehttps://www.bilibili.com/video/BV1wV4y1p7tZ?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\u003C/a\u003E\u003C/p\u003E\n\u003Cp\u003E【panel2】 \u003Ca href=\"https://www.bilibili.com/video/BV1Ma411V7oe?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\"\u003Ehttps://www.bilibili.com/video/BV1Ma411V7oe?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\u003C/a\u003E\u003C/p\u003E\n\u003Cp\u003E【panel3】 \u003Ca href=\"https://www.bilibili.com/video/BV1SY4y1u7mL?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\"\u003Ehttps://www.bilibili.com/video/BV1SY4y1u7mL?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\u003C/a\u003E\u003C/p\u003E\n\u003Cp\u003E【panel4】 \u003Ca href=\"https://www.bilibili.com/video/BV1Xt4y1E7ZF?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\"\u003Ehttps://www.bilibili.com/video/BV1Xt4y1E7ZF?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\u003C/a\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003EBluetooth browser\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1662025504909311565/d092c89c_10088396.png\" alt=\"输入图片说明\" title=\"1.PNG\"\u003E\u003C/p\u003E\n\u003Cp\u003E\u003Ca href=\"https://www.bilibili.com/video/BV1eG41157YM?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\"\u003Ehttps://www.bilibili.com/video/BV1eG41157YM?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\u003C/a\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003ECalculator\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1662025531874846103/37ecede1_10088396.png\" alt=\"输入图片说明\" title=\"2.PNG\"\u003E\u003C/p\u003E\n\u003Cp\u003E\u003Ca href=\"https://www.bilibili.com/video/BV15G4y167B6?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\"\u003Ehttps://www.bilibili.com/video/BV15G4y167B6?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\u003C/a\u003E\u003C/p\u003E"},{"id":"0000000000002.GUI-APP developing：UI resource ","pId":0,"name":"2.GUI-APP developing：UI resource ","parent":null,"order":2,"sort_id":6566226,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Ch2\u003E\n\u003Ca id=\"21-image-format-conversion\" class=\"anchor\" href=\"#21-image-format-conversion\"\u003E\u003C/a\u003E2.1 Image format conversion\u003C/h2\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003EConvert pictures in various formats into RGB raw pictures\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EOpen the converter. \u003Ccode\u003Ertk-gui-app-designer\\WristbandGUI.exe\u003C/code\u003E\n\u003C/li\u003E\n\u003Cli\u003EThe operation steps and detailed instructions are as follows：\n\u003Cimg src=\"https://foruda.gitee.com/images/1669961948006214471/cf69a8dd_10088396.jpeg\" alt=\"输入图片说明\" title=\"20221202141623.jpg\"\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Col\u003E\n\u003Cli\u003EClick on Image button to select the picture folder that needs to be converted.\nThe left side is the description of some attributes, which can be modified according to the needs：\n\u003Cul\u003E\n\u003Cli\u003EcompressFlag\u003C/li\u003E\n\u003Cli\u003EalignFlag\u003C/li\u003E\n\u003Cli\u003EscanMode\u003C/li\u003E\n\u003Cli\u003EcolorSpace\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003Cli\u003EClick the wrench icon to set the output path.\nSelect the output path in the Bin Path input box. It is recommended to create a new folder to save the generated files. Color Head needs to be turned on.\u003C/li\u003E\n\u003Cli\u003EPerform the conversion.\nAfter which the newly generated bin files will be displayed under the \u003Ccode\u003Eresource\u003C/code\u003E directory in the output folder.\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch2\u003E\n\u003Ca id=\"22-packing-a-filesystem-image\" class=\"anchor\" href=\"#22-packing-a-filesystem-image\"\u003E\u003C/a\u003E2.2 Packing a filesystem image\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003ECopy all the generated bin files to the folder \u003Ccode\u003E\\sdk\\src\\app\\gui_engine\\example\\resource\\root\u003C/code\u003E.\u003C/li\u003E\n\u003Cli\u003EDouble-click \u003Ccode\u003Emkromfs.bat\u003C/code\u003E in the \u003Ccode\u003E\\sdk\\src\\app\\gui_engine\\example\\resource\u003C/code\u003E directory to execute the script and generate an image of the root folder. A new .bin file and .h file will appear in the directory.\u003C/li\u003E\n\u003Cli\u003EBetween them, .bin is the image file, and .h is the address offset of each file in the file system, which can be accessed directly without using the file system.\n\u003Cimg src=\"https://foruda.gitee.com/images/1669961917947697024/66502364_10088396.jpeg\" alt=\"输入图片说明\" title=\"20221202141747.jpg\"\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch2\u003E\n\u003Ca id=\"23-download-to-the-evb\" class=\"anchor\" href=\"#23-download-to-the-evb\"\u003E\u003C/a\u003E2.3 Download to the EVB\u003C/h2\u003E\n\u003Cp\u003EOpen the MPTool tool to download UI resources, and download the generated image file to the specified address (such as the file system mount address).\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003ESelect Userdata in the MPTool\n\u003Cimg src=\"https://foruda.gitee.com/images/1661756726607530695/04525d61_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220829150514.png\"\u003E\n\u003C/li\u003E\n\u003Cli\u003EAfter the file preparation is completed, you can start downloading.\n\u003Cimg src=\"https://foruda.gitee.com/images/1661757159634868348/d20d4a49_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220829151224.png\"\u003E\n\u003C/li\u003E\n\u003C/ul\u003E"},{"id":"0000000000003.GUI-APP developing：coding","pId":0,"name":"3.GUI-APP developing：coding","parent":null,"order":3,"sort_id":6566228,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Ch2\u003E\n\u003Ca id=\"31-gui-app\" class=\"anchor\" href=\"#31-gui-app\"\u003E\u003C/a\u003E3.1 GUI-APP\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe GUI frame diagram is shown in the figure below：\n\u003Cimg src=\"https://foruda.gitee.com/images/1669962011556176197/5cf9c62c_10088396.png\" alt=\"输入图片说明\" title=\"app框架.png\"\u003E\n\u003C/li\u003E\n\u003Cli\u003EEach APP consists of a thread, a control tree, and event trigger callbacks (optional).\u003C/li\u003E\n\u003Cli\u003EThe GUI_SERVER traverses the widgets according to the refresh instruction, renders the frame buffer, executes the trigger callback, schedules the app and other operations.\u003C/li\u003E\n\u003Cli\u003EAPP can be installed, opened, closed, uninstalled and switched.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch2\u003E\n\u003Ca id=\"32-demo-develop-a-progress-arc-app\" class=\"anchor\" href=\"#32-demo-develop-a-progress-arc-app\"\u003E\u003C/a\u003E3.2 Demo: Develop a \"progress arc APP\"\u003C/h2\u003E\n\u003Ch3\u003E\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003Esdk\\src\\app\\wearable\\gui_engine\\example\\app_arc.c\u003C/li\u003E\n\u003Cli\u003EThe function of the progress arc app is displaying the arc progress bar dynamically.\u003C/li\u003E\n\u003Cli\u003EDefine the app structure.You need to input the app name and the ui_design function.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"c\" class=\"c\"\u003E\u003Ccode\u003E/**\n * @brief app stuff\n *\n */\nstatic gui_app_t progress =\n{\n    .screen =\n    {\n        .name = \"progress\",\n    },\n    .ui_design = progress_ui_design,\n};\ngui_app_t *get_app_progress(void)\n{\n    return \u0026amp;progress;\n}\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EDefine the ui_design function, which adds a window and the grogress arc.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"c\" class=\"c\"\u003E\u003Ccode\u003Estatic void progress_ui_design(gui_app_t *app)\n{\n    gui_win_t *win = gui_win_create(\u0026amp;app-\u0026gt;screen, \"back_win\", 0, 0, gui_get_screen_width(),\n                                    gui_get_screen_height());\n    gui_cb_set(win, win_return_cb, RIGHT_SLIDE_CB);\n    create_pie3(\u0026amp;app-\u0026gt;screen, 0, 0);\n}\nstatic void create_pie3(gui_obj_t *parent, int x, int y)\n{\n    gui_arc_hl_t *hl = gui_arc_highlight_create(\n                           parent,\n                           \"arc\",\n                           x + 80,\n                           y + 80,\n                           60,\n                           20,\n                           0x1E90FFff,\n                           0x1E90FF66,\n                           50,\n                           160,\n                           true);\n    GET_BASE(hl)-\u0026gt;set_animate(hl, 2000, -1, pie3_cb, hl);\n}\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EDefine the callback for the right slide event of the window, which is switching to the launcher app.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"c\" class=\"c\"\u003E\u003Ccode\u003Estatic void win_return_cb()\n{\n    extern gui_app_t *get_launcher_app(void);\n    gui_switch_app(get_app_progress(), get_launcher_app());\n}\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EDefine the animation callback function of the progress arc, which sets the highlight arc's degree based on the animation progress.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"c\" class=\"c\"\u003E\u003Ccode\u003Estatic void pie3_cb(void *p)\n{\n    gui_arc_hl_t *hl = p;\n    float per = hl-\u0026gt;base.animate-\u0026gt;progress_percent;\n    int from = 0;\n    int to = 360;\n    gui_log(\"per:%f\\n\", per);\n    if (per \u0026lt; 0.5f)\n    {\n        hl-\u0026gt;highlight-\u0026gt;set(hl-\u0026gt;highlight, hl-\u0026gt;highlight-\u0026gt;base_canvas.base.color, 0, (to - from)*per * 2,\n                           true);\n    }\n    else\n    {\n        hl-\u0026gt;highlight-\u0026gt;set(hl-\u0026gt;highlight, hl-\u0026gt;highlight-\u0026gt;base_canvas.base.color, 0,\n                           (to - from) * (1.0f - per) * 2, true);\n    }\n}\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E"},{"id":"0000000000004.The front-end app developing：designer","pId":0,"name":"4.The front-end app developing：designer","parent":null,"order":4,"sort_id":6566229,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Ch2\u003E\n\u003Ca id=\"41-the-front-end-app-designer\" class=\"anchor\" href=\"#41-the-front-end-app-designer\"\u003E\u003C/a\u003E4.1 The front-end app designer\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003EOpen the converter. \u003Ccode\u003Ertk-gui-app-designer\\WristbandGUI.exe\u003C/code\u003E\n\u003C/li\u003E\n\u003Cli\u003ECreate a new project and enter the path of the folder where UI image resources are located.\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963179659794491/a94a916d_10088396.jpeg\" alt=\"输入图片说明\" title=\"1228.jpg\"\u003E\n\u003C/li\u003E\n\u003Cli\u003EAdd widgets to design the desired UI.\u003C/li\u003E\n\u003Cli\u003EYou can view the control tree\n\u003Cimg src=\"https://foruda.gitee.com/images/1661852213904812808/c5438a89_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220830173640.png\"\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch2\u003E\n\u003Ca id=\"42--the-front-end-app-designer-demo\" class=\"anchor\" href=\"#42--the-front-end-app-designer-demo\"\u003E\u003C/a\u003E4.2  The front-end app designer demo\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003EOpen the converter. \u003Ccode\u003Ertk-gui-app-designer\\WristbandGUI.exe\u003C/code\u003E\n\u003C/li\u003E\n\u003Cli\u003ECreate a new folder, put a picture in this folder\n\u003Cimg src=\"https://foruda.gitee.com/images/1661912852365699515/04f26790_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220831102721.png\"\u003E\n\u003C/li\u003E\n\u003Cli\u003ECreate a new project named testabc, and the picture directory is the folder just created.\n\u003Cimg src=\"https://foruda.gitee.com/images/1661912954078585102/d0d09f8b_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220831102854.png\"\u003E\n\u003C/li\u003E\n\u003Cli\u003EAdd a image widget, select the file in the folder, click the play button to generate and run the app.\n\u003Cimg src=\"https://foruda.gitee.com/images/1661913211898515337/f8127e4b_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220831103309.png\"\u003E\n\u003C/li\u003E\n\u003Cli\u003EThe generated app package is saved in this path\u003Ccode\u003Ertk-gui-app-designer\\root_image\\root\\app\u003C/code\u003E，It consists of testabc.xml, testabc.js files and converted pictures in \u003Ccode\u003Eresource\u003C/code\u003E.\u003C/li\u003E\n\u003Cli\u003EThe launcher appears, click to open the newly generated app testabc, and the picture widget is displayed.\n\u003Cimg src=\"https://foruda.gitee.com/images/1661913331783377380/1060fc2a_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220831103510.png\"\u003E\n\u003Cimg src=\"https://foruda.gitee.com/images/1661913532920643922/378a21e5_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220831103612 (wecompress.com).png\"\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch2\u003E\n\u003Ca id=\"43-the-operation-to-add-widgets\" class=\"anchor\" href=\"#43-the-operation-to-add-widgets\"\u003E\u003C/a\u003E4.3 The operation to add widgets\u003C/h2\u003E\n\u003Col\u003E\n\u003Cli\u003Escreen\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963314835011649/c9a99f9d_10088396.jpeg\" alt=\"输入图片说明\" title=\"1227.jpg\"\u003E\n2、Tab\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963330730406189/472ea1d5_10088396.jpeg\" alt=\"输入图片说明\" title=\"1226.jpg\"\u003E\n3、Curtain\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963343465868240/15c1e2bc_10088396.jpeg\" alt=\"输入图片说明\" title=\"1225.jpg\"\u003E\n4、Win\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963369432420752/2d6098f8_10088396.jpeg\" alt=\"输入图片说明\" title=\"1224.jpg\"\u003E\n5、Img\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963394263137719/2fd9d885_10088396.jpeg\" alt=\"输入图片说明\" title=\"1223.jpg\"\u003E\n6、Textbox\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963408806994227/3f8ca297_10088396.jpeg\" alt=\"输入图片说明\" title=\"1222.jpg\"\u003E\n7、Icon\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963436704496630/43f2ec84_10088396.jpeg\" alt=\"输入图片说明\" title=\"1221.jpg\"\u003E\n\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch2\u003E\n\u003Ca id=\"44-the-gui-simulator-on-windows\" class=\"anchor\" href=\"#44-the-gui-simulator-on-windows\"\u003E\u003C/a\u003E4.4 The GUI simulator on Windows\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Ccode\u003E\\rtk-gui-sim\\simulator\\project.sln\u003C/code\u003E\n\u003Cimg src=\"https://foruda.gitee.com/images/1661843770738059363/cfed5146_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220830151537.png\"\u003E\n\u003C/li\u003E\n\u003Cli\u003ECompile and run. You can use mouse and screen to simulate a touchpad.\n\u003Cimg src=\"https://foruda.gitee.com/images/1661843965642423864/0450dd24_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220830151843.png\"\u003E\n\u003Cimg src=\"https://foruda.gitee.com/images/1661844329101308862/a1cd5f04_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220830152513.png\"\u003E\n\u003C/li\u003E\n\u003C/ul\u003E"},{"id":"0000000000005.Widget","pId":0,"name":"5.Widget","parent":null,"order":5,"sort_id":6565992,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EWidget\u003C/th\u003E\n\u003Cth\u003EBrief\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Escreen\u003C/td\u003E\n\u003Ctd\u003EThe root widget of the widget tree\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Ewindow\u003C/td\u003E\n\u003Ctd\u003EA rectangular container widget\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Etab\u003C/td\u003E\n\u003Ctd\u003ECommonly used widget for watches, the card is extended from the screen in the cross direction, switch the currently displayed card by sliding\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Ecurtain\u003C/td\u003E\n\u003Ctd\u003EDrag and drop from all sides of the screen to cover the current screen\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Epage\u003C/td\u003E\n\u003Ctd\u003ELarger than the screen size, you can drag and drop to browse\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Eiconlist\u003C/td\u003E\n\u003Ctd\u003EA page with vertical icons\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Eicon\u003C/td\u003E\n\u003Ctd\u003EA button which can listen to click events\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Eimage\u003C/td\u003E\n\u003Ctd\u003EDisplay a picture, you can do transformation, support multiple color formats\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Etextbox\u003C/td\u003E\n\u003Ctd\u003EShow some text\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Eprogressbar\u003C/td\u003E\n\u003Ctd\u003EShow progress\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Eseekbar\u003C/td\u003E\n\u003Ctd\u003EDraggable progress bar\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Eswitch\u003C/td\u003E\n\u003Ctd\u003EClick to toggle switch state, listen to open and close events\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Ecanvas\u003C/td\u003E\n\u003Ctd\u003EDraw circles, rectangles, rounded rectangles, and more\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E......\u003C/td\u003E\n\u003Ctd\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch2\u003E\n\u003Ca id=\"51-screen\" class=\"anchor\" href=\"#51-screen\"\u003E\u003C/a\u003E5.1 screen\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe screen widget is the root node of a control tree. The screen coordinate system is set as follows. The origin of the polar coordinates is the negative direction of the Y axis, and the positive direction of the polar coordinates is clockwise.：\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963637201743951/88578c71_10088396.jpeg\" alt=\"输入图片说明\" title=\"1229.jpg\"\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch2\u003E\n\u003Ca id=\"52-window\" class=\"anchor\" href=\"#52-window\"\u003E\u003C/a\u003E5.2 window\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe api for creating win is as follows\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E/**\n * @brief create a window widget.\n * @param parent the father widget the window nested in.\n * @param filename the window widget name.\n * @param x the X-axis coordinate.\n * @param y the Y-axis coordinate.\n * @param w the width.\n * @param h the hight.\n * @return return the widget object pointer\n *\n */\ngui_win_t *gui_win_create(void *parent, const char *filename, int16_t x, int16_t y,\n                          int16_t w, int16_t h);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe demo code is  to create a window as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Egui_win_t *win = gui_win_create(screen, \"win\", 0, 0, 320, 320);\n\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"53-tabview--tab\" class=\"anchor\" href=\"#53-tabview--tab\"\u003E\u003C/a\u003E5.3 tabview \u0026amp; tab\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EThe tabview and tab widgets can achieve the effect of sliding and switching multiple pages. Each tab is used as a page, nested in the parent control tabview, extending from the screen in the cross direction.\n\u003Cimg src=\"https://foruda.gitee.com/images/1661827539206769834/cab110df_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220830104519.png\"\u003E\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003EThe api for creating tabview \u0026amp; tab is as follows\u003C/p\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E/**\n * @brief create a tabview widget,which can nest tabs.\n * @param parent the father widget it nested in.\n * @param filename this tabview widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the width of the widget.\n * @param h the hight of the widget.\n * @return return the widget object pointer.\n *\n */\ngui_tabview_t *gui_tabview_create(void *parent, const char *filename, int16_t x, int16_t y,\n                                  int16_t w, int16_t h);\n\n/**\n * @brief create a tab widget,which should be nested in a tabview.\n * @param parent the father widget it nested in.\n * @param filename this tab widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the width of the widget.\n * @param h the hight of the widget.\n * @param idx the X-axis index in a tabview.\n * @param idy the Y-axis index in a tabview.\n * @return return the widget object pointer.\n *\n */\ngui_tab_t *gui_tab_create(void *parent, const char *filename, int16_t x, int16_t y,\n                          int16_t w, int16_t h, int16_t idx, int16_t idy);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe demo code is to create tabview and tab as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Egui_tabview_t *app_dialing_window = gui_tabview_create(screen, \"dialing_win\", 0, 0, 0, 0);\n\ngui_tab_create(app_dialing_window, \"tab0\", 0, 0, 0, 0, 0, 0);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"54-curtain_view--curtain\" class=\"anchor\" href=\"#54-curtain_view--curtain\"\u003E\u003C/a\u003E5.4 curtain_view \u0026amp; curtain\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EThe curtain_view and curtain widgets can realize the effect of dragging the curtains around to the middle. Each curtain is nested in the parent widget curtain_view.\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode\u003Efloat scope\u003C/code\u003EThis parameter indicates the percentage that the curtain can be dragged out.\u003C/p\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1661827875719370154/dfe05236_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220830105041.png\"\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe api for creating curtain_view \u0026amp; curtain is as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E/**\n * @brief create a curtainview widget,which can nest curtains.\n * @param parent the father widget it nested in.\n * @param filename this curtainview widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the width of the widget.\n * @param h the hight of the widget.\n * @param scope the scope of every curtain.\n * @return return the widget object pointer.\n *\n */\ngui_curtainview_t *gui_curtainview_create(void *parent, const char *filename, int16_t x,\n                                          int16_t y,\n                                          int16_t w, int16_t h);\n\n/**\n * @brief create a curtain widget,which should be nested in a curtainview.\n * @param parent the father widget nested in.\n * @param filename this curtain widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the width of the widget.\n * @param h the hight of the widget.\n * @param orientation the orientation of the curtain,using gui_curtain_enum_t range.\n * @return return the widget object pointer.\n *\n */\ngui_curtain_t *gui_curtain_create(void *parent, const char *filename, int16_t x, int16_t y,\n                                  int16_t w, int16_t h, gui_curtain_enum_t orientation, float scope);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe demo code is to create curtain_view and curtain as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Egui_curtainview_t *curtainview = gui_curtainview_create(screen, \"curtainview\", 0, 0, 0,\n\t\t\t0, 0.5);\n\ngui_curtain_t *curtain_left = gui_curtain_create(curtainview, \"curtain_left\", 0, 0, 0, 0, LEFT,0.5);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"55-page\" class=\"anchor\" href=\"#55-page\"\u003E\u003C/a\u003E5.5 page\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe api for creating page is as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E/**\n * @brief create a page widget.\n * @param parent the father widget the pagedow nested in.\n * @param filename the pagedow widget name.\n * @param x the X-axis coordinate.\n * @param y the Y-axis coordinate.\n * @param w the width.\n * @param h the hight.\n * @return return the widget object pointer\n *\n */\ngui_page_t *gui_page_create(void *parent, const char *filename, int16_t x, int16_t y,\n                          int16_t w, int16_t h);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe demo code is to create page as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Egui_page_t *page1 = gui_page_create（screen,\"gui_page1\", 10, 10, 20, 20）;\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"56-iconlist--icon\" class=\"anchor\" href=\"#56-iconlist--icon\"\u003E\u003C/a\u003E5.6 iconlist \u0026amp; icon\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EThe combination of iconlist and icon widgets can realize the effect of sliding browsing of icon list。Each icon is nested in the parent iconlist。In addition, the icon widget can be used independently without depending on the iconlist. You can set the event callback for the icon control.\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Ccode\u003Eint16_t id\u003C/code\u003EThis input parameter, incremented from 0, is the order of the icon's position in the iconlist.\u003C/li\u003E\n\u003Cli\u003EThe area of ​​the icon determines the response range triggered by the callback。When the icon is nested in the parent  iconlist，\u003Ccode\u003Eint16_t x, int16_t y\u003C/code\u003E is automatically generated and arranged.Otherwise，\u003Ccode\u003Eint16_t x, int16_t y\u003C/code\u003E need to set manually。\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1661828274419437196/4a8306d8_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220830105745.png\"\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe api for creating iconlist \u0026amp; icon is as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E/**\n * @brief create a iconlist widget,which can nest icons.\n * @param parent the father widget nested in.\n * @param filename this iconlist widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the width of the widget.\n * @param h the hight of the widget.\n * @return return the widget object pointer.\n *\n */\ngui_iconlist_t *gui_iconlist_create(void *parent, const char *filename, int16_t x, int16_t y,\n                                    int16_t w, int16_t h, uint16_t *config, uint8_t count);\n\n/**\n * @brief create a icon widget,which can nest images,texts,and so on.\n * @note icon widgets can be nested in a icon list widget or not.if nested in a icon list,the idx and idy parameters will be used.\n * @param parent the father widget nested in.\n * @param filename this iconlist widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the width of the widget.\n * @param h the hight of the widget.\n * @param id the index in a icon list.\n * @return return the widget object pointer.\n *\n */\ngui_icon_t *gui_icon_create(void *parent, const char *filename, int16_t x, int16_t y,\n                            int16_t w, int16_t h, int16_t id);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe demo code is as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Egui_iconlist_t *menu = gui_iconlist_create(screen, \"menu\", 0, 0, app-\u0026gt;win_width,\n                                               app-\u0026gt;win_height, NULL, NULL);\n\ngui_icon_t *icon1 = gui_icon_create(menu, \"icon1\", 0, 0, 320, 65, 0);\n\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"57-image\" class=\"anchor\" href=\"#57-image\"\u003E\u003C/a\u003E5.7 image\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe image control can display pictures at specified positions, and has matrix operation mechanisms such as scaling and rotation,and setting transparency。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E*The api for creating an image is as follows. There are two creation modes, file system mode and memory address mode.。The input parameter \u003Ccode\u003Econst char *filename\u003C/code\u003E in the file system mode is the absolute path of the image file。The input parameter \u003Ccode\u003Evoid *addr\u003C/code\u003E of the memory address mode is the starting address of the picture data。\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E/**\n* @brief create a image widget in file system mode,without using gpu.\n* @param parent the father widget which the image nested in.\n* @param filename the image flie name\n* @param x the X-axis coordinate of the image\n* @param y the Y-axis coordinate of the image\n* @param w the width of the image\n* @param h the hight of the image\n* @return return the widget object pointer\n*\n*/\ngui_obj_t *gui_img_create(gui_obj_t *parent, const char *filename, int16_t x, int16_t y,\n                          int16_t w, int16_t h);\n\n/**\n* @brief create a image widget in from memory mode,without using gpu.\n* @param parent the father widget which the image nested in.\n* @param filename the image flie name\n* @param x the X-axis coordinate of the picture\n* @param y the Y-axis coordinate of the picture\n* @param w the width of the picture\n* @param h the hight of the picture\n* @return return the widget object pointer\n*\n*/\ngui_obj_t *gui_img_create_from_mem(gui_obj_t *parent, void *addr, int16_t x, int16_t y,\n                                  int16_t w, int16_t h);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe demo code is as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E  gui_img_t *image_fs = gui_img_create(screen, \"/clock/clock.bin\", 0, 0, 0, 0);\n  image_fs-\u0026gt;rotation(image_fs, 30.0f, 160,160);//rotation\n  gui_obj_t *image_from_mem = gui_img_create_from_mem(screen , (void *)0xB30000, 0, 0, 0, 0);\n  image_from_mem-\u0026gt;set_alpha(image_from_mem, 100);//setting transparency\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"58-textbox\" class=\"anchor\" href=\"#58-textbox\"\u003E\u003C/a\u003E5.8 textbox\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe api for creating an textbox is as follows\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E/**\n * @brief create a textbox widget.\n * @note the area of the textbox should be larger than that of the string to be shown.\n * @param parent the father widget which the text nested in.\n * @param filename the widget's name.\n * @param x the X-axis coordinate of the textbox.\n * @param y the Y-axis coordinate of the textbox.\n * @param w the width of the textbox.\n * @param h the hight of the textbox.\n * @return return the widget object pointer\n *\n */\ngui_text_t *gui_text_create(void *parent, const char *filename, int16_t x, int16_t y,\n                            int16_t w, int16_t h);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe demo code is as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E    gui_text_t *text = gui_text_create(screen, \"text\", 38, 8, 272, 32);\n    text-\u0026gt;set(text, \n    \"the string need to be shown\", \n    \"rtk_font_mem32\", \n    0xffff, \n    strlen(\"the string need to be shown\"));\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"59-canvas\" class=\"anchor\" href=\"#59-canvas\"\u003E\u003C/a\u003E5.9 canvas\u003C/h2\u003E\n\u003Cp\u003EThe api for creating an canvas is as follows\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E/**\n * @brief create a canvas widget.\n * @param parent the father widget it nested in.\n * @param name this canvas widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the width of the widget.\n * @param h the hight of the widget.\n * @param color the color of the widget.\n * @return return the widget object pointer. \n */\ngui_canvas_t *gui_canvas_create(void *parent, const char *name, int16_t x, int16_t y,int16_t w, int16_t h, uint32_t color);\n\n/**\n * @brief create a rectangle widget.\n * @param parent the father widget it nested in.\n * @param name this rectangle widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the width of the widget.\n * @param h the hight of the widget.\n * @param color the color of the widget.\n * @return return the widget object pointer. \n */\ngui_rectangle_t *gui_rectangle_create(void *parent, const char *name, int16_t x, int16_t y,\n                                      int16_t w, int16_t h, uint32_t color);\n\n/**\n * @brief create a circle widget. \n * @param parent the father widget it nested in.\n * @param name this circle widget's name.\n * @param center_x the center X-axis coordinate of the widget.\n * @param center_y the center Y-axis coordinate of the widget.\n * @param radius the radius of the widget.\n * @param color the hight of the widget.\n * @return return the widget object pointer. \n */\ngui_circle_t *gui_circle_create(void *parent, const char *name, int16_t center_x, int16_t center_y,\n                                uint16_t radius, uint32_t color);\n\n/**\n * @brief create a round rectangle widget.\n * @param parent the father widget it nested in.\n * @param name this round rectangle widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the hight of the widget.\n * @param h the hight of the widget.\n * @param color the color of the widget.\n * @return return the widget object pointer. \n */\ngui_round_rect_t *gui_round_rect_create(void *parent, const char *name, int16_t x, int16_t y,\n                                      int16_t w, int16_t h, uint32_t color);\n\n\n\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe demo code is as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Egui_canvas_t *c1 = gui_canvas_create(screen, \"1\", 0, 0, 320, 85, 0x00CDCDFF);\nc1-\u0026gt;draw_round_rect(c1, 0, 0, 85, 85);\nc1-\u0026gt;draw_circle(c1, 100,100,50);\n\ngui_rectangle_create(screen, \"gui_rectangle\", 0,0,100, 100, 0xff00ffff);\n\ngui_circle_create(screen, \"gui_circle\", 20,20, 20, 0xffff00ff);\n\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E"},{"id":"0000000000006.Porting","pId":0,"name":"6.Porting","parent":null,"order":6,"sort_id":6565989,"extname":".md","isParent":false,"isHidden":false,"content":"\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003EThe porting files are in the sdk\\src\\app\\wristband\\gui_port folder. \nThere are four files that need to be modified, corresponding to the input device, display device, OS, and file system. \nAt present, it has been transplanted in FreeRtos, rt-thread, and Windows, you can refer to it.\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"61-the-input-device\" class=\"anchor\" href=\"#61-the-input-device\"\u003E\u003C/a\u003E6.1 the input device\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode\u003Esdk\\src\\app\\wristband\\gui_port\\gui_port_indev.c\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003EThe input information is abstracted as touch screen contacts, and the input information structure is as follows\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Etypedef struct gui_touch_data\n{\n    uint8_t          event;                 /* The touch event of the data */\n    uint8_t          track_id;              /* Track id of point */\n    uint16_t         width;                 /* Point of width */\n    uint16_t         x_coordinate;          /* Point of x coordinate */\n    uint16_t         y_coordinate;          /* Point of y coordinate */\n    uint32_t         timestamp;             /* The timestamp when the data was received */\n    void            *data;\n} gui_touch_data_t;\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"62-the-display-device\" class=\"anchor\" href=\"#62-the-display-device\"\u003E\u003C/a\u003E6.2 the display device\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode\u003Esdk\\src\\app\\wristband\\gui_port\\gui_port_dc.c\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003EIt is necessary to define the screen width and height, frame buffer address and mode, whether the resolution is scaled, and realize the refresh function. The structure is as follows\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Estatic struct gui_dispdev dc =\n{\n    .bit_depth = DRV_PIXEL_BITS,\n    .fb_width = DRV_LCD_WIDTH,\n    .fb_height = FB_HEIGHT,\n    .screen_width =  DRV_LCD_WIDTH,\n    .screen_height = DRV_LCD_HIGHT,\n    .driver_ic_fps = 60,\n    .driver_ic_hfp = 10,\n    .driver_ic_hbp = 10,\n    .driver_ic_active_width = 320,\n    .type = DC_RAMLESS,\n    .adaption = false,\n    .section = {0, 0, 0, 0},\n    .section_count = 0,\n    .lcd_update = port_gui_lcd_update,\n    .flash_seq_trans_disable = flash_boost_disable,\n    .flash_seq_trans_enable = flash_boost_enable,\n    .reset_lcd_timer = reset_vendor_counter,\n    .get_lcd_us = read_vendor_counter_no_display,\n    .lcd_te_wait = port_lcd_te_wait,\n    .gpu_type = GPU_SW,\n};\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"63-the-file-system\" class=\"anchor\" href=\"#63-the-file-system\"\u003E\u003C/a\u003E6.3 the file system\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode\u003Esdk\\src\\app\\wristband\\gui_port\\gui_port_filesystem.c\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003ENeed to define several posix-style interface operation files and folders, as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Estruct gui_fs\n{\n    int (*open)(const char *file, int flags, ...);\n    int (*close)(int d);\n    int (*read)(int fd, void *buf, size_t len);\n    int (*write)(int fd, const void *buf, size_t len);\n    int (*lseek)(int fd, int offset, int whence);\n    /* directory api*/\n    gui_fs_DIR *(*opendir)(const char *name);\n    struct gui_fs_dirent *(*readdir)(gui_fs_DIR *d);\n    int (*closedir)(gui_fs_DIR *d);\n};\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"64-the-os\" class=\"anchor\" href=\"#64-the-os\"\u003E\u003C/a\u003E6.4 the os\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode\u003Esdk\\src\\app\\wristband\\gui_port\\gui_port_os.c\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003ENeed to define interfaces for threads, timers, message queues, and memory management, as follows\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Estruct gui_os_api\n{\n    char *name;\n    void *(*thread_create)(const char *name, void (*entry)(void *param), void *param,\n                           uint32_t stack_size, uint8_t priority);\n    bool (*thread_delete)(void *handle);\n    bool (*thread_mdelay)(uint32_t ms);\n    char *(*thread_get_name)(void);\n    void *(*timer_create)(char *name, void (*timeout)(void *param), void *param, uint32_t time,\n                          bool reload);\n    bool (*timer_start)(void *handle);\n    bool (*timer_stop)(void *handle);\n    bool (*timer_delete)(void *handle);\n    void *(*mq_create)(const char *name, uint32_t msg_size, uint32_t max_msgs);\n    bool (*mq_send)(void *handle, void *buffer, uint32_t size, uint32_t timeout);\n    bool (*mq_send_urgent)(void *handle, void *buffer, uint32_t size, uint32_t timeout);\n    bool (*mq_recv)(void *handle, void *buffer, uint32_t size, uint32_t timeout);\n\n    void *(*f_malloc)(uint32_t);\n    void (*f_free)(void *rmem);\n    void (*assert_handler)(const char *ex_string, const char *func, uint32_t line);\n    uint32_t (*tick_get)(void);\n    //void (*log)(const char *fmt, ...);\n\n};\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E"}],"content":{"6566225":"\u003Cp\u003E\u003Cstrong\u003EWelcome to the RTK-GUI wiki!!\u003C/strong\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003EThere are two ways to develop an application，using script(Front-end app) and using C api(GUI-APP).\u003C/li\u003E\n\u003Cli\u003EThe front-end app is developed with JavaScript and XML. Meanwhile you can use PC designer to do low-code development.\u003C/li\u003E\n\u003Cli\u003EGUI-APP development using C/C++ language, directly call the API of GUI engine.\u003C/li\u003E\n\u003Cli\u003EThe GUI has good portability, which can run on a variety of chips and OS. The GUI simulator on Windows is provided.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1669961585859428914/84bdc0a9_10088396.png\" alt=\"输入图片说明\" title=\"111111.PNG\"\u003E\u003C/p\u003E","6565987":"\u003Cul\u003E\n\u003Cli\u003EWatch\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1669964127851554408/76b5e672_10088396.png\" alt=\"输入图片说明\" title=\"753a3a7f_10088396.png\"\u003E\u003C/p\u003E\n\u003Cp\u003E\u003Ca href=\"https://www.bilibili.com/video/BV1JP4y1f7Af?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\"\u003Ehttps://www.bilibili.com/video/BV1JP4y1f7Af?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\u003C/a\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003ECar panel\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1662025691529837311/736b3082_10088396.png\" alt=\"输入图片说明\" title=\"4.PNG\"\u003E\u003C/p\u003E\n\u003Cp\u003E【panel1】 \u003Ca href=\"https://www.bilibili.com/video/BV1wV4y1p7tZ?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\"\u003Ehttps://www.bilibili.com/video/BV1wV4y1p7tZ?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\u003C/a\u003E\u003C/p\u003E\n\u003Cp\u003E【panel2】 \u003Ca href=\"https://www.bilibili.com/video/BV1Ma411V7oe?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\"\u003Ehttps://www.bilibili.com/video/BV1Ma411V7oe?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\u003C/a\u003E\u003C/p\u003E\n\u003Cp\u003E【panel3】 \u003Ca href=\"https://www.bilibili.com/video/BV1SY4y1u7mL?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\"\u003Ehttps://www.bilibili.com/video/BV1SY4y1u7mL?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\u003C/a\u003E\u003C/p\u003E\n\u003Cp\u003E【panel4】 \u003Ca href=\"https://www.bilibili.com/video/BV1Xt4y1E7ZF?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\"\u003Ehttps://www.bilibili.com/video/BV1Xt4y1E7ZF?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\u003C/a\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003EBluetooth browser\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1662025504909311565/d092c89c_10088396.png\" alt=\"输入图片说明\" title=\"1.PNG\"\u003E\u003C/p\u003E\n\u003Cp\u003E\u003Ca href=\"https://www.bilibili.com/video/BV1eG41157YM?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\"\u003Ehttps://www.bilibili.com/video/BV1eG41157YM?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\u003C/a\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003ECalculator\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1662025531874846103/37ecede1_10088396.png\" alt=\"输入图片说明\" title=\"2.PNG\"\u003E\u003C/p\u003E\n\u003Cp\u003E\u003Ca href=\"https://www.bilibili.com/video/BV15G4y167B6?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\"\u003Ehttps://www.bilibili.com/video/BV15G4y167B6?share_source=copy_web\u0026amp;vd_source=329c5521e798d31b6a76d908f3f04f2d\u003C/a\u003E\u003C/p\u003E","6566226":"\u003Ch2\u003E\n\u003Ca id=\"21-image-format-conversion\" class=\"anchor\" href=\"#21-image-format-conversion\"\u003E\u003C/a\u003E2.1 Image format conversion\u003C/h2\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003EConvert pictures in various formats into RGB raw pictures\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EOpen the converter. \u003Ccode\u003Ertk-gui-app-designer\\WristbandGUI.exe\u003C/code\u003E\n\u003C/li\u003E\n\u003Cli\u003EThe operation steps and detailed instructions are as follows：\n\u003Cimg src=\"https://foruda.gitee.com/images/1669961948006214471/cf69a8dd_10088396.jpeg\" alt=\"输入图片说明\" title=\"20221202141623.jpg\"\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Col\u003E\n\u003Cli\u003EClick on Image button to select the picture folder that needs to be converted.\nThe left side is the description of some attributes, which can be modified according to the needs：\n\u003Cul\u003E\n\u003Cli\u003EcompressFlag\u003C/li\u003E\n\u003Cli\u003EalignFlag\u003C/li\u003E\n\u003Cli\u003EscanMode\u003C/li\u003E\n\u003Cli\u003EcolorSpace\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003Cli\u003EClick the wrench icon to set the output path.\nSelect the output path in the Bin Path input box. It is recommended to create a new folder to save the generated files. Color Head needs to be turned on.\u003C/li\u003E\n\u003Cli\u003EPerform the conversion.\nAfter which the newly generated bin files will be displayed under the \u003Ccode\u003Eresource\u003C/code\u003E directory in the output folder.\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch2\u003E\n\u003Ca id=\"22-packing-a-filesystem-image\" class=\"anchor\" href=\"#22-packing-a-filesystem-image\"\u003E\u003C/a\u003E2.2 Packing a filesystem image\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003ECopy all the generated bin files to the folder \u003Ccode\u003E\\sdk\\src\\app\\gui_engine\\example\\resource\\root\u003C/code\u003E.\u003C/li\u003E\n\u003Cli\u003EDouble-click \u003Ccode\u003Emkromfs.bat\u003C/code\u003E in the \u003Ccode\u003E\\sdk\\src\\app\\gui_engine\\example\\resource\u003C/code\u003E directory to execute the script and generate an image of the root folder. A new .bin file and .h file will appear in the directory.\u003C/li\u003E\n\u003Cli\u003EBetween them, .bin is the image file, and .h is the address offset of each file in the file system, which can be accessed directly without using the file system.\n\u003Cimg src=\"https://foruda.gitee.com/images/1669961917947697024/66502364_10088396.jpeg\" alt=\"输入图片说明\" title=\"20221202141747.jpg\"\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch2\u003E\n\u003Ca id=\"23-download-to-the-evb\" class=\"anchor\" href=\"#23-download-to-the-evb\"\u003E\u003C/a\u003E2.3 Download to the EVB\u003C/h2\u003E\n\u003Cp\u003EOpen the MPTool tool to download UI resources, and download the generated image file to the specified address (such as the file system mount address).\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003ESelect Userdata in the MPTool\n\u003Cimg src=\"https://foruda.gitee.com/images/1661756726607530695/04525d61_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220829150514.png\"\u003E\n\u003C/li\u003E\n\u003Cli\u003EAfter the file preparation is completed, you can start downloading.\n\u003Cimg src=\"https://foruda.gitee.com/images/1661757159634868348/d20d4a49_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220829151224.png\"\u003E\n\u003C/li\u003E\n\u003C/ul\u003E","6566228":"\u003Ch2\u003E\n\u003Ca id=\"31-gui-app\" class=\"anchor\" href=\"#31-gui-app\"\u003E\u003C/a\u003E3.1 GUI-APP\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe GUI frame diagram is shown in the figure below：\n\u003Cimg src=\"https://foruda.gitee.com/images/1669962011556176197/5cf9c62c_10088396.png\" alt=\"输入图片说明\" title=\"app框架.png\"\u003E\n\u003C/li\u003E\n\u003Cli\u003EEach APP consists of a thread, a control tree, and event trigger callbacks (optional).\u003C/li\u003E\n\u003Cli\u003EThe GUI_SERVER traverses the widgets according to the refresh instruction, renders the frame buffer, executes the trigger callback, schedules the app and other operations.\u003C/li\u003E\n\u003Cli\u003EAPP can be installed, opened, closed, uninstalled and switched.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch2\u003E\n\u003Ca id=\"32-demo-develop-a-progress-arc-app\" class=\"anchor\" href=\"#32-demo-develop-a-progress-arc-app\"\u003E\u003C/a\u003E3.2 Demo: Develop a \"progress arc APP\"\u003C/h2\u003E\n\u003Ch3\u003E\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003Esdk\\src\\app\\wearable\\gui_engine\\example\\app_arc.c\u003C/li\u003E\n\u003Cli\u003EThe function of the progress arc app is displaying the arc progress bar dynamically.\u003C/li\u003E\n\u003Cli\u003EDefine the app structure.You need to input the app name and the ui_design function.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"c\" class=\"c\"\u003E\u003Ccode\u003E/**\n * @brief app stuff\n *\n */\nstatic gui_app_t progress =\n{\n    .screen =\n    {\n        .name = \"progress\",\n    },\n    .ui_design = progress_ui_design,\n};\ngui_app_t *get_app_progress(void)\n{\n    return \u0026amp;progress;\n}\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EDefine the ui_design function, which adds a window and the grogress arc.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"c\" class=\"c\"\u003E\u003Ccode\u003Estatic void progress_ui_design(gui_app_t *app)\n{\n    gui_win_t *win = gui_win_create(\u0026amp;app-\u0026gt;screen, \"back_win\", 0, 0, gui_get_screen_width(),\n                                    gui_get_screen_height());\n    gui_cb_set(win, win_return_cb, RIGHT_SLIDE_CB);\n    create_pie3(\u0026amp;app-\u0026gt;screen, 0, 0);\n}\nstatic void create_pie3(gui_obj_t *parent, int x, int y)\n{\n    gui_arc_hl_t *hl = gui_arc_highlight_create(\n                           parent,\n                           \"arc\",\n                           x + 80,\n                           y + 80,\n                           60,\n                           20,\n                           0x1E90FFff,\n                           0x1E90FF66,\n                           50,\n                           160,\n                           true);\n    GET_BASE(hl)-\u0026gt;set_animate(hl, 2000, -1, pie3_cb, hl);\n}\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EDefine the callback for the right slide event of the window, which is switching to the launcher app.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"c\" class=\"c\"\u003E\u003Ccode\u003Estatic void win_return_cb()\n{\n    extern gui_app_t *get_launcher_app(void);\n    gui_switch_app(get_app_progress(), get_launcher_app());\n}\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EDefine the animation callback function of the progress arc, which sets the highlight arc's degree based on the animation progress.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre lang=\"c\" class=\"c\"\u003E\u003Ccode\u003Estatic void pie3_cb(void *p)\n{\n    gui_arc_hl_t *hl = p;\n    float per = hl-\u0026gt;base.animate-\u0026gt;progress_percent;\n    int from = 0;\n    int to = 360;\n    gui_log(\"per:%f\\n\", per);\n    if (per \u0026lt; 0.5f)\n    {\n        hl-\u0026gt;highlight-\u0026gt;set(hl-\u0026gt;highlight, hl-\u0026gt;highlight-\u0026gt;base_canvas.base.color, 0, (to - from)*per * 2,\n                           true);\n    }\n    else\n    {\n        hl-\u0026gt;highlight-\u0026gt;set(hl-\u0026gt;highlight, hl-\u0026gt;highlight-\u0026gt;base_canvas.base.color, 0,\n                           (to - from) * (1.0f - per) * 2, true);\n    }\n}\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E","6566229":"\u003Ch2\u003E\n\u003Ca id=\"41-the-front-end-app-designer\" class=\"anchor\" href=\"#41-the-front-end-app-designer\"\u003E\u003C/a\u003E4.1 The front-end app designer\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003EOpen the converter. \u003Ccode\u003Ertk-gui-app-designer\\WristbandGUI.exe\u003C/code\u003E\n\u003C/li\u003E\n\u003Cli\u003ECreate a new project and enter the path of the folder where UI image resources are located.\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963179659794491/a94a916d_10088396.jpeg\" alt=\"输入图片说明\" title=\"1228.jpg\"\u003E\n\u003C/li\u003E\n\u003Cli\u003EAdd widgets to design the desired UI.\u003C/li\u003E\n\u003Cli\u003EYou can view the control tree\n\u003Cimg src=\"https://foruda.gitee.com/images/1661852213904812808/c5438a89_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220830173640.png\"\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch2\u003E\n\u003Ca id=\"42--the-front-end-app-designer-demo\" class=\"anchor\" href=\"#42--the-front-end-app-designer-demo\"\u003E\u003C/a\u003E4.2  The front-end app designer demo\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003EOpen the converter. \u003Ccode\u003Ertk-gui-app-designer\\WristbandGUI.exe\u003C/code\u003E\n\u003C/li\u003E\n\u003Cli\u003ECreate a new folder, put a picture in this folder\n\u003Cimg src=\"https://foruda.gitee.com/images/1661912852365699515/04f26790_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220831102721.png\"\u003E\n\u003C/li\u003E\n\u003Cli\u003ECreate a new project named testabc, and the picture directory is the folder just created.\n\u003Cimg src=\"https://foruda.gitee.com/images/1661912954078585102/d0d09f8b_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220831102854.png\"\u003E\n\u003C/li\u003E\n\u003Cli\u003EAdd a image widget, select the file in the folder, click the play button to generate and run the app.\n\u003Cimg src=\"https://foruda.gitee.com/images/1661913211898515337/f8127e4b_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220831103309.png\"\u003E\n\u003C/li\u003E\n\u003Cli\u003EThe generated app package is saved in this path\u003Ccode\u003Ertk-gui-app-designer\\root_image\\root\\app\u003C/code\u003E，It consists of testabc.xml, testabc.js files and converted pictures in \u003Ccode\u003Eresource\u003C/code\u003E.\u003C/li\u003E\n\u003Cli\u003EThe launcher appears, click to open the newly generated app testabc, and the picture widget is displayed.\n\u003Cimg src=\"https://foruda.gitee.com/images/1661913331783377380/1060fc2a_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220831103510.png\"\u003E\n\u003Cimg src=\"https://foruda.gitee.com/images/1661913532920643922/378a21e5_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220831103612 (wecompress.com).png\"\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch2\u003E\n\u003Ca id=\"43-the-operation-to-add-widgets\" class=\"anchor\" href=\"#43-the-operation-to-add-widgets\"\u003E\u003C/a\u003E4.3 The operation to add widgets\u003C/h2\u003E\n\u003Col\u003E\n\u003Cli\u003Escreen\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963314835011649/c9a99f9d_10088396.jpeg\" alt=\"输入图片说明\" title=\"1227.jpg\"\u003E\n2、Tab\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963330730406189/472ea1d5_10088396.jpeg\" alt=\"输入图片说明\" title=\"1226.jpg\"\u003E\n3、Curtain\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963343465868240/15c1e2bc_10088396.jpeg\" alt=\"输入图片说明\" title=\"1225.jpg\"\u003E\n4、Win\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963369432420752/2d6098f8_10088396.jpeg\" alt=\"输入图片说明\" title=\"1224.jpg\"\u003E\n5、Img\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963394263137719/2fd9d885_10088396.jpeg\" alt=\"输入图片说明\" title=\"1223.jpg\"\u003E\n6、Textbox\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963408806994227/3f8ca297_10088396.jpeg\" alt=\"输入图片说明\" title=\"1222.jpg\"\u003E\n7、Icon\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963436704496630/43f2ec84_10088396.jpeg\" alt=\"输入图片说明\" title=\"1221.jpg\"\u003E\n\u003C/li\u003E\n\u003C/ol\u003E\n\u003Ch2\u003E\n\u003Ca id=\"44-the-gui-simulator-on-windows\" class=\"anchor\" href=\"#44-the-gui-simulator-on-windows\"\u003E\u003C/a\u003E4.4 The GUI simulator on Windows\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Ccode\u003E\\rtk-gui-sim\\simulator\\project.sln\u003C/code\u003E\n\u003Cimg src=\"https://foruda.gitee.com/images/1661843770738059363/cfed5146_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220830151537.png\"\u003E\n\u003C/li\u003E\n\u003Cli\u003ECompile and run. You can use mouse and screen to simulate a touchpad.\n\u003Cimg src=\"https://foruda.gitee.com/images/1661843965642423864/0450dd24_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220830151843.png\"\u003E\n\u003Cimg src=\"https://foruda.gitee.com/images/1661844329101308862/a1cd5f04_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220830152513.png\"\u003E\n\u003C/li\u003E\n\u003C/ul\u003E","6565992":"\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EWidget\u003C/th\u003E\n\u003Cth\u003EBrief\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Escreen\u003C/td\u003E\n\u003Ctd\u003EThe root widget of the widget tree\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Ewindow\u003C/td\u003E\n\u003Ctd\u003EA rectangular container widget\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Etab\u003C/td\u003E\n\u003Ctd\u003ECommonly used widget for watches, the card is extended from the screen in the cross direction, switch the currently displayed card by sliding\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Ecurtain\u003C/td\u003E\n\u003Ctd\u003EDrag and drop from all sides of the screen to cover the current screen\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Epage\u003C/td\u003E\n\u003Ctd\u003ELarger than the screen size, you can drag and drop to browse\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Eiconlist\u003C/td\u003E\n\u003Ctd\u003EA page with vertical icons\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Eicon\u003C/td\u003E\n\u003Ctd\u003EA button which can listen to click events\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Eimage\u003C/td\u003E\n\u003Ctd\u003EDisplay a picture, you can do transformation, support multiple color formats\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Etextbox\u003C/td\u003E\n\u003Ctd\u003EShow some text\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Eprogressbar\u003C/td\u003E\n\u003Ctd\u003EShow progress\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Eseekbar\u003C/td\u003E\n\u003Ctd\u003EDraggable progress bar\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Eswitch\u003C/td\u003E\n\u003Ctd\u003EClick to toggle switch state, listen to open and close events\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Ecanvas\u003C/td\u003E\n\u003Ctd\u003EDraw circles, rectangles, rounded rectangles, and more\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E......\u003C/td\u003E\n\u003Ctd\u003E\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003Ch2\u003E\n\u003Ca id=\"51-screen\" class=\"anchor\" href=\"#51-screen\"\u003E\u003C/a\u003E5.1 screen\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe screen widget is the root node of a control tree. The screen coordinate system is set as follows. The origin of the polar coordinates is the negative direction of the Y axis, and the positive direction of the polar coordinates is clockwise.：\n\u003Cimg src=\"https://foruda.gitee.com/images/1669963637201743951/88578c71_10088396.jpeg\" alt=\"输入图片说明\" title=\"1229.jpg\"\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Ch2\u003E\n\u003Ca id=\"52-window\" class=\"anchor\" href=\"#52-window\"\u003E\u003C/a\u003E5.2 window\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe api for creating win is as follows\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E/**\n * @brief create a window widget.\n * @param parent the father widget the window nested in.\n * @param filename the window widget name.\n * @param x the X-axis coordinate.\n * @param y the Y-axis coordinate.\n * @param w the width.\n * @param h the hight.\n * @return return the widget object pointer\n *\n */\ngui_win_t *gui_win_create(void *parent, const char *filename, int16_t x, int16_t y,\n                          int16_t w, int16_t h);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe demo code is  to create a window as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Egui_win_t *win = gui_win_create(screen, \"win\", 0, 0, 320, 320);\n\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"53-tabview--tab\" class=\"anchor\" href=\"#53-tabview--tab\"\u003E\u003C/a\u003E5.3 tabview \u0026amp; tab\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EThe tabview and tab widgets can achieve the effect of sliding and switching multiple pages. Each tab is used as a page, nested in the parent control tabview, extending from the screen in the cross direction.\n\u003Cimg src=\"https://foruda.gitee.com/images/1661827539206769834/cab110df_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220830104519.png\"\u003E\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003EThe api for creating tabview \u0026amp; tab is as follows\u003C/p\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E/**\n * @brief create a tabview widget,which can nest tabs.\n * @param parent the father widget it nested in.\n * @param filename this tabview widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the width of the widget.\n * @param h the hight of the widget.\n * @return return the widget object pointer.\n *\n */\ngui_tabview_t *gui_tabview_create(void *parent, const char *filename, int16_t x, int16_t y,\n                                  int16_t w, int16_t h);\n\n/**\n * @brief create a tab widget,which should be nested in a tabview.\n * @param parent the father widget it nested in.\n * @param filename this tab widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the width of the widget.\n * @param h the hight of the widget.\n * @param idx the X-axis index in a tabview.\n * @param idy the Y-axis index in a tabview.\n * @return return the widget object pointer.\n *\n */\ngui_tab_t *gui_tab_create(void *parent, const char *filename, int16_t x, int16_t y,\n                          int16_t w, int16_t h, int16_t idx, int16_t idy);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe demo code is to create tabview and tab as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Egui_tabview_t *app_dialing_window = gui_tabview_create(screen, \"dialing_win\", 0, 0, 0, 0);\n\ngui_tab_create(app_dialing_window, \"tab0\", 0, 0, 0, 0, 0, 0);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"54-curtain_view--curtain\" class=\"anchor\" href=\"#54-curtain_view--curtain\"\u003E\u003C/a\u003E5.4 curtain_view \u0026amp; curtain\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EThe curtain_view and curtain widgets can realize the effect of dragging the curtains around to the middle. Each curtain is nested in the parent widget curtain_view.\u003C/p\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode\u003Efloat scope\u003C/code\u003EThis parameter indicates the percentage that the curtain can be dragged out.\u003C/p\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1661827875719370154/dfe05236_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220830105041.png\"\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe api for creating curtain_view \u0026amp; curtain is as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E/**\n * @brief create a curtainview widget,which can nest curtains.\n * @param parent the father widget it nested in.\n * @param filename this curtainview widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the width of the widget.\n * @param h the hight of the widget.\n * @param scope the scope of every curtain.\n * @return return the widget object pointer.\n *\n */\ngui_curtainview_t *gui_curtainview_create(void *parent, const char *filename, int16_t x,\n                                          int16_t y,\n                                          int16_t w, int16_t h);\n\n/**\n * @brief create a curtain widget,which should be nested in a curtainview.\n * @param parent the father widget nested in.\n * @param filename this curtain widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the width of the widget.\n * @param h the hight of the widget.\n * @param orientation the orientation of the curtain,using gui_curtain_enum_t range.\n * @return return the widget object pointer.\n *\n */\ngui_curtain_t *gui_curtain_create(void *parent, const char *filename, int16_t x, int16_t y,\n                                  int16_t w, int16_t h, gui_curtain_enum_t orientation, float scope);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe demo code is to create curtain_view and curtain as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Egui_curtainview_t *curtainview = gui_curtainview_create(screen, \"curtainview\", 0, 0, 0,\n\t\t\t0, 0.5);\n\ngui_curtain_t *curtain_left = gui_curtain_create(curtainview, \"curtain_left\", 0, 0, 0, 0, LEFT,0.5);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"55-page\" class=\"anchor\" href=\"#55-page\"\u003E\u003C/a\u003E5.5 page\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe api for creating page is as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E/**\n * @brief create a page widget.\n * @param parent the father widget the pagedow nested in.\n * @param filename the pagedow widget name.\n * @param x the X-axis coordinate.\n * @param y the Y-axis coordinate.\n * @param w the width.\n * @param h the hight.\n * @return return the widget object pointer\n *\n */\ngui_page_t *gui_page_create(void *parent, const char *filename, int16_t x, int16_t y,\n                          int16_t w, int16_t h);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe demo code is to create page as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Egui_page_t *page1 = gui_page_create（screen,\"gui_page1\", 10, 10, 20, 20）;\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"56-iconlist--icon\" class=\"anchor\" href=\"#56-iconlist--icon\"\u003E\u003C/a\u003E5.6 iconlist \u0026amp; icon\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EThe combination of iconlist and icon widgets can realize the effect of sliding browsing of icon list。Each icon is nested in the parent iconlist。In addition, the icon widget can be used independently without depending on the iconlist. You can set the event callback for the icon control.\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Ccode\u003Eint16_t id\u003C/code\u003EThis input parameter, incremented from 0, is the order of the icon's position in the iconlist.\u003C/li\u003E\n\u003Cli\u003EThe area of ​​the icon determines the response range triggered by the callback。When the icon is nested in the parent  iconlist，\u003Ccode\u003Eint16_t x, int16_t y\u003C/code\u003E is automatically generated and arranged.Otherwise，\u003Ccode\u003Eint16_t x, int16_t y\u003C/code\u003E need to set manually。\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1661828274419437196/4a8306d8_11406702.png\" alt=\"输入图片说明\" title=\"微信图片_20220830105745.png\"\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe api for creating iconlist \u0026amp; icon is as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E/**\n * @brief create a iconlist widget,which can nest icons.\n * @param parent the father widget nested in.\n * @param filename this iconlist widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the width of the widget.\n * @param h the hight of the widget.\n * @return return the widget object pointer.\n *\n */\ngui_iconlist_t *gui_iconlist_create(void *parent, const char *filename, int16_t x, int16_t y,\n                                    int16_t w, int16_t h, uint16_t *config, uint8_t count);\n\n/**\n * @brief create a icon widget,which can nest images,texts,and so on.\n * @note icon widgets can be nested in a icon list widget or not.if nested in a icon list,the idx and idy parameters will be used.\n * @param parent the father widget nested in.\n * @param filename this iconlist widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the width of the widget.\n * @param h the hight of the widget.\n * @param id the index in a icon list.\n * @return return the widget object pointer.\n *\n */\ngui_icon_t *gui_icon_create(void *parent, const char *filename, int16_t x, int16_t y,\n                            int16_t w, int16_t h, int16_t id);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe demo code is as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Egui_iconlist_t *menu = gui_iconlist_create(screen, \"menu\", 0, 0, app-\u0026gt;win_width,\n                                               app-\u0026gt;win_height, NULL, NULL);\n\ngui_icon_t *icon1 = gui_icon_create(menu, \"icon1\", 0, 0, 320, 65, 0);\n\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"57-image\" class=\"anchor\" href=\"#57-image\"\u003E\u003C/a\u003E5.7 image\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe image control can display pictures at specified positions, and has matrix operation mechanisms such as scaling and rotation,and setting transparency。\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E*The api for creating an image is as follows. There are two creation modes, file system mode and memory address mode.。The input parameter \u003Ccode\u003Econst char *filename\u003C/code\u003E in the file system mode is the absolute path of the image file。The input parameter \u003Ccode\u003Evoid *addr\u003C/code\u003E of the memory address mode is the starting address of the picture data。\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E/**\n* @brief create a image widget in file system mode,without using gpu.\n* @param parent the father widget which the image nested in.\n* @param filename the image flie name\n* @param x the X-axis coordinate of the image\n* @param y the Y-axis coordinate of the image\n* @param w the width of the image\n* @param h the hight of the image\n* @return return the widget object pointer\n*\n*/\ngui_obj_t *gui_img_create(gui_obj_t *parent, const char *filename, int16_t x, int16_t y,\n                          int16_t w, int16_t h);\n\n/**\n* @brief create a image widget in from memory mode,without using gpu.\n* @param parent the father widget which the image nested in.\n* @param filename the image flie name\n* @param x the X-axis coordinate of the picture\n* @param y the Y-axis coordinate of the picture\n* @param w the width of the picture\n* @param h the hight of the picture\n* @return return the widget object pointer\n*\n*/\ngui_obj_t *gui_img_create_from_mem(gui_obj_t *parent, void *addr, int16_t x, int16_t y,\n                                  int16_t w, int16_t h);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe demo code is as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E  gui_img_t *ima
