ge_fs = gui_img_create(screen, \"/clock/clock.bin\", 0, 0, 0, 0);\n  image_fs-\u0026gt;rotation(image_fs, 30.0f, 160,160);//rotation\n  gui_obj_t *image_from_mem = gui_img_create_from_mem(screen , (void *)0xB30000, 0, 0, 0, 0);\n  image_from_mem-\u0026gt;set_alpha(image_from_mem, 100);//setting transparency\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"58-textbox\" class=\"anchor\" href=\"#58-textbox\"\u003E\u003C/a\u003E5.8 textbox\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe api for creating an textbox is as follows\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E/**\n * @brief create a textbox widget.\n * @note the area of the textbox should be larger than that of the string to be shown.\n * @param parent the father widget which the text nested in.\n * @param filename the widget's name.\n * @param x the X-axis coordinate of the textbox.\n * @param y the Y-axis coordinate of the textbox.\n * @param w the width of the textbox.\n * @param h the hight of the textbox.\n * @return return the widget object pointer\n *\n */\ngui_text_t *gui_text_create(void *parent, const char *filename, int16_t x, int16_t y,\n                            int16_t w, int16_t h);\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe demo code is as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E    gui_text_t *text = gui_text_create(screen, \"text\", 38, 8, 272, 32);\n    text-\u0026gt;set(text, \n    \"the string need to be shown\", \n    \"rtk_font_mem32\", \n    0xffff, \n    strlen(\"the string need to be shown\"));\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch2\u003E\n\u003Ca id=\"59-canvas\" class=\"anchor\" href=\"#59-canvas\"\u003E\u003C/a\u003E5.9 canvas\u003C/h2\u003E\n\u003Cp\u003EThe api for creating an canvas is as follows\u003C/p\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003E/**\n * @brief create a canvas widget.\n * @param parent the father widget it nested in.\n * @param name this canvas widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the width of the widget.\n * @param h the hight of the widget.\n * @param color the color of the widget.\n * @return return the widget object pointer. \n */\ngui_canvas_t *gui_canvas_create(void *parent, const char *name, int16_t x, int16_t y,int16_t w, int16_t h, uint32_t color);\n\n/**\n * @brief create a rectangle widget.\n * @param parent the father widget it nested in.\n * @param name this rectangle widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the width of the widget.\n * @param h the hight of the widget.\n * @param color the color of the widget.\n * @return return the widget object pointer. \n */\ngui_rectangle_t *gui_rectangle_create(void *parent, const char *name, int16_t x, int16_t y,\n                                      int16_t w, int16_t h, uint32_t color);\n\n/**\n * @brief create a circle widget. \n * @param parent the father widget it nested in.\n * @param name this circle widget's name.\n * @param center_x the center X-axis coordinate of the widget.\n * @param center_y the center Y-axis coordinate of the widget.\n * @param radius the radius of the widget.\n * @param color the hight of the widget.\n * @return return the widget object pointer. \n */\ngui_circle_t *gui_circle_create(void *parent, const char *name, int16_t center_x, int16_t center_y,\n                                uint16_t radius, uint32_t color);\n\n/**\n * @brief create a round rectangle widget.\n * @param parent the father widget it nested in.\n * @param name this round rectangle widget's name.\n * @param x the X-axis coordinate of the widget.\n * @param y the Y-axis coordinate of the widget.\n * @param w the hight of the widget.\n * @param h the hight of the widget.\n * @param color the color of the widget.\n * @return return the widget object pointer. \n */\ngui_round_rect_t *gui_round_rect_create(void *parent, const char *name, int16_t x, int16_t y,\n                                      int16_t w, int16_t h, uint32_t color);\n\n\n\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe demo code is as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Egui_canvas_t *c1 = gui_canvas_create(screen, \"1\", 0, 0, 320, 85, 0x00CDCDFF);\nc1-\u0026gt;draw_round_rect(c1, 0, 0, 85, 85);\nc1-\u0026gt;draw_circle(c1, 100,100,50);\n\ngui_rectangle_create(screen, \"gui_rectangle\", 0,0,100, 100, 0xff00ffff);\n\ngui_circle_create(screen, \"gui_circle\", 20,20, 20, 0xffff00ff);\n\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E","6565989":"\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003EThe porting files are in the sdk\\src\\app\\wristband\\gui_port folder. \nThere are four files that need to be modified, corresponding to the input device, display device, OS, and file system. \nAt present, it has been transplanted in FreeRtos, rt-thread, and Windows, you can refer to it.\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"61-the-input-device\" class=\"anchor\" href=\"#61-the-input-device\"\u003E\u003C/a\u003E6.1 the input device\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode\u003Esdk\\src\\app\\wristband\\gui_port\\gui_port_indev.c\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003EThe input information is abstracted as touch screen contacts, and the input information structure is as follows\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Etypedef struct gui_touch_data\n{\n    uint8_t          event;                 /* The touch event of the data */\n    uint8_t          track_id;              /* Track id of point */\n    uint16_t         width;                 /* Point of width */\n    uint16_t         x_coordinate;          /* Point of x coordinate */\n    uint16_t         y_coordinate;          /* Point of y coordinate */\n    uint32_t         timestamp;             /* The timestamp when the data was received */\n    void            *data;\n} gui_touch_data_t;\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"62-the-display-device\" class=\"anchor\" href=\"#62-the-display-device\"\u003E\u003C/a\u003E6.2 the display device\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode\u003Esdk\\src\\app\\wristband\\gui_port\\gui_port_dc.c\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003EIt is necessary to define the screen width and height, frame buffer address and mode, whether the resolution is scaled, and realize the refresh function. The structure is as follows\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Estatic struct gui_dispdev dc =\n{\n    .bit_depth = DRV_PIXEL_BITS,\n    .fb_width = DRV_LCD_WIDTH,\n    .fb_height = FB_HEIGHT,\n    .screen_width =  DRV_LCD_WIDTH,\n    .screen_height = DRV_LCD_HIGHT,\n    .driver_ic_fps = 60,\n    .driver_ic_hfp = 10,\n    .driver_ic_hbp = 10,\n    .driver_ic_active_width = 320,\n    .type = DC_RAMLESS,\n    .adaption = false,\n    .section = {0, 0, 0, 0},\n    .section_count = 0,\n    .lcd_update = port_gui_lcd_update,\n    .flash_seq_trans_disable = flash_boost_disable,\n    .flash_seq_trans_enable = flash_boost_enable,\n    .reset_lcd_timer = reset_vendor_counter,\n    .get_lcd_us = read_vendor_counter_no_display,\n    .lcd_te_wait = port_lcd_te_wait,\n    .gpu_type = GPU_SW,\n};\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"63-the-file-system\" class=\"anchor\" href=\"#63-the-file-system\"\u003E\u003C/a\u003E6.3 the file system\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode\u003Esdk\\src\\app\\wristband\\gui_port\\gui_port_filesystem.c\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003ENeed to define several posix-style interface operation files and folders, as follows.\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Estruct gui_fs\n{\n    int (*open)(const char *file, int flags, ...);\n    int (*close)(int d);\n    int (*read)(int fd, void *buf, size_t len);\n    int (*write)(int fd, const void *buf, size_t len);\n    int (*lseek)(int fd, int offset, int whence);\n    /* directory api*/\n    gui_fs_DIR *(*opendir)(const char *name);\n    struct gui_fs_dirent *(*readdir)(gui_fs_DIR *d);\n    int (*closedir)(gui_fs_DIR *d);\n};\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E\n\u003Ch3\u003E\n\u003Ca id=\"64-the-os\" class=\"anchor\" href=\"#64-the-os\"\u003E\u003C/a\u003E6.4 the os\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode\u003Esdk\\src\\app\\wristband\\gui_port\\gui_port_os.c\u003C/code\u003E\u003C/li\u003E\n\u003Cli\u003ENeed to define interfaces for threads, timers, message queues, and memory management, as follows\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cdiv class=\"markdown-code-block\"\u003E\n\u003Cpre\u003E\u003Ccode\u003Estruct gui_os_api\n{\n    char *name;\n    void *(*thread_create)(const char *name, void (*entry)(void *param), void *param,\n                           uint32_t stack_size, uint8_t priority);\n    bool (*thread_delete)(void *handle);\n    bool (*thread_mdelay)(uint32_t ms);\n    char *(*thread_get_name)(void);\n    void *(*timer_create)(char *name, void (*timeout)(void *param), void *param, uint32_t time,\n                          bool reload);\n    bool (*timer_start)(void *handle);\n    bool (*timer_stop)(void *handle);\n    bool (*timer_delete)(void *handle);\n    void *(*mq_create)(const char *name, uint32_t msg_size, uint32_t max_msgs);\n    bool (*mq_send)(void *handle, void *buffer, uint32_t size, uint32_t timeout);\n    bool (*mq_send_urgent)(void *handle, void *buffer, uint32_t size, uint32_t timeout);\n    bool (*mq_recv)(void *handle, void *buffer, uint32_t size, uint32_t timeout);\n\n    void *(*f_malloc)(uint32_t);\n    void (*f_free)(void *rmem);\n    void (*assert_handler)(const char *ex_string, const char *func, uint32_t line);\n    uint32_t (*tick_get)(void);\n    //void (*log)(const char *fmt, ...);\n\n};\n\u003C/code\u003E\u003C/pre\u003E\n\u003Cdiv class=\"markdown-code-block-copy-btn\"\u003E\u003C/div\u003E\n\u003C/div\u003E"}}</script>
